 <main>

    <!--ГЕРОЙ-->
    
    <section class="hero">
        <div class="container">
            <h1 class="hero__title">Эффективные решения <br> для вашего бизнеса</h1>
            <button class="hero__button" data-modal-open>Заказать услугу</button>
        </div>
    </section>
    
    <!--Модальное окно-->
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="modal__button" data-modal-close>
                <svg class="modal__close-icon" width=18px height=18px>
                    <use href="./images/sprite.svg#close-icon"></use>
                </svg>
            </button>
    
            <form class="modal-form">
                <b class="modal-form__title">Оставьте свои данные, мы вам перезвоним</b>
    
                <div class="form-field">
                    <label for="name" class="form-field__label">Имя</label>
                    <input type="text" class="form-field__input" name="name" id="name" autocomplete="off">
                    <svg class="form-field__icon" width=18px height=18px>
                        <use href="./images/sprite.svg#person-icon"></use>
                    </svg>
                </div>
    
    
                <div class="form-field">
                    <label for="tel" class="form-field__label">Телефон</label>
                    <input type="tel" class="form-field__input" name="tel" id="tel" autocomplete="off">
                    <svg class="form-field__icon" width=18px height=18px>
                        <use href="./images/sprite.svg#phone-icon"></use>
                    </svg>
                </div>
    
    
                <div class="form-field">
                    <label for="modal-mail" class="form-field__label">Почта</label>
                    <input type="email" class="form-field__input" name="mail" id="modal-mail" autocomplete="off">
                    <svg class="form-field__icon" width=18px height=18px>
                        <use href="./images/sprite.svg#email-icon"></use>
                    </svg>
                </div>
    
    
                <div class="form-field textarea">
                    <label for="comment" class="form-field__comment">Комментарий</label>
                    <textarea class="form-field__text" name="comment" id="comment" placeholder="Введите текст"></textarea>
                </div>
    
            <div class="form-checkbox">
                <label for="agreement">
                    <input type="checkbox" name="agreement" class="visually-hidden" id="agreement" value="agree">
                    <svg class="check-icon" width=16px height=15px>
                        <use href="./images/sprite.svg#check-icon"></use>
                    </svg>
                    Соглашаюсь с рассылкой и принимаю &nbsp;
                    <a class="agreement-link" href="">Условия договора</a>
                </label>
            </div>
                <button class="modal__submit-button" type="submit">Отправить</button>
            </form>
        </div>
    
    </div>
